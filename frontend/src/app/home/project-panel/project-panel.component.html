<div>
  <div>
    <button
      (click)="openAddProjectForm()"
      [attr.data-tst]="'add_project-btn'"
      mat-button> +
    </button>
  </div>
  <div [attr.data-tst]="'project_panel'">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let project of projects$ | async;"
                           [id]="'project-panel-'+project.project_id"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{project.project_name}}
          </mat-panel-title>
          <mat-action-row>
            <button mat-button color="warn" (click)="deleteProject(project)">Delete</button>
          </mat-action-row>
        </mat-expansion-panel-header>
        <mat-divider/>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
